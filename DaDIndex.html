<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./Assets/css/DaDStyle.css">
        <script src="./Assets/js/DaD.js" defer></script>
        <title>Drag and Drop</title>
</head>

<header>
    <h2>Drag your selection from the left hand box and drop it into the right hand box.</h2>
</header>
<body>
<div class="overContainer">
<div class="container" id="choice">
    <p class="draggable" draggable="true">1</p>
    <p class="draggable" draggable="true">2</p>
    <p class="draggable" draggable="true">3</p>
    <p class="draggable" draggable="true">4</p>
    <p class="draggable" draggable="true">5</p>
    <p class="draggable" draggable="true">6</p>
    <p class="draggable" draggable="true">7</p>
    <p class="draggable" draggable="true">8</p>
    <p class="draggable" draggable="true">9</p>
    <p class="draggable" draggable="true">10</p>
    
</div>

<div class="container" id="chosen">
    <h4>Move the items underneath the appropriate heading</h4>
    <p class="draggable" draggable="true">A</p>
    <p class="draggable" draggable="true">B</p>
    <p class="draggable" draggable="true">C</p>
    <p class="draggable" draggable="true">D</p>
    <p class="draggable" draggable="true">E</p>
   
</div>
</div>
    </body>

</html>
